<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Arithmetic Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <section>
       <div class="wrapper">
        <div class="container">
            <div class="input-section">
                <input type="text" id="screen">
            </div>
            <div class="calc-container">
                   <div class="contA">
                    <div class="cont1">
                        <button type="button" class="btn" data-num="7">7</button>
                    </div>
                    <div class="cont2">
                        <button type="button" class="btn" data-num="8">8</button>
                    </div>
                    <div class="cont3">
                        <button type="button" class="btn" data-num="9">9</button>
                    </div>
                    <div class="cont4">
                        <button type="button" class="btn" id="delete-btn">DEL</button>
                    </div>
                   </div>
               <div class="contB">
                <div class="cont5">
                    <button type="button" class="btn" data-num="4">4</button>
                </div>
                <div class="cont6">
                    <button type="button" class="btn" data-num="5">5</button>
                </div>
                <div class="cont7">
                    <button type="button" class="btn" data-num="6">6</button>
                </div>
                <div class="cont8">
                    <button type="button" class="btn" data-num="+">+</button>
                </div>
               </div>
                   <div class="contC">
                    <div class="cont9">
                        <button type="button" class="btn" data-num="1">1</button>
                    </div>
                    <div class="cont10">
                        <button type="button" class="btn" data-num="2">2</button>
                    </div>
                    <div class="cont11">
                        <button type="button" class="btn" data-num="3">3</button>
                    </div>
                    <div class="cont12">
                        <button type="button" class="btn" data-num="-">-</button>
                    </div>
                   </div>
                    <div class="contD">
                        <div class="cont13">
                            <button type="button" class="btn" data-num=".">.</button>
                        </div>
                        <div class="cont14">
                            <button type="button" class="btn" data-num="0">0</button>
                        </div>
                        <div class="cont15">
                            <button type="button" class="btn" data-num="/">/</button>
                        </div>
                        <div class="cont16">
                            <button type="button" class="btn" data-num="*">x</button>
                        </div>
                    </div>
                       <div class="contE">
                        <div class="cont17">
                            <button type="button" class="reset" id="reset-btn">RESET</button>
                        </div>
                        <div class="cont18">
                            <button type="button" class="equal" id="equal-btn">=</button>
                        </div>
                       </div>
            </div>
        </div>
       </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
